<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="xLayer - convert Sketch files into Angular components">
  <meta name="keywords" content="sketch, design, angular, react, vue, web component">
  <meta name="author" content="Wassim Chegham">

  <title>xLayers: Sketch Files Viewer</title>
  <base href="/">

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@manekinekko">
  <meta name="twitter:title" content="xLayers (by Wassim Chegham)">
  <meta name="twitter:description" content="Preview and Convert SketchApp files into Angular Components.">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#212121">
</head>

<body class="bg-pattern">
  <sketch-root></sketch-root>

  <!--
    We load zone.js outside the bundle. That's because it's a "prollyfill"
    which speculates that such features might be available in a browser.
    Also it's tricky to configure dead code elimination to understand that
    zone.js is used, given that we don't have any import statement that
    imports from it.
  -->
  <script src="/zone.min.js"></script>
   <!--
    For development mode, this script will be bundled on-the-fly by
    the devserver, based on the latest JS files built by Bazel.
    For production, you should be able to use the same index.html file, but
    this JS resource would be served from a static file.
     To allow the same index.html file to be used for dev and prod mode, we
    name the script "bundle.min.js". This is misleading since it's not
    actually minified in dev mode. A possible resolution to this would be for
    a server-side templating engine to write a dynamic index.html file.
  -->
  <script src="/bundle.min.js"></script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120660908-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-120660908-1');
  </script>

  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
