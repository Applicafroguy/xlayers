<mat-drawer-container autosize>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <h1 class="mat-header">
        <button mat-button (click)="sketchContainerRef.toggleWireframe()">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-button (click)="sketchContainerRef.toggleWireframe()">
          <mat-icon>border_outer</mat-icon>
        </button>
      </h1>
      <sketch-dropzone (changed)="sketchContainerRef.onFileSelected($event)" mode="mini"></sketch-dropzone>
    </mat-toolbar-row>

  </mat-toolbar>
  <mat-drawer #snav mode="side" [opened]="true">

    <mat-toolbar color="primary">
      <h1 class="mat-header">xLayers
        <span>ALPHA</span>
      </h1>
    </mat-toolbar>



    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
            Pages
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-nav-list>
        <mat-list-item *ngFor="let page of sketchContainerRef.getPages(); trackBy:pageName" (click)="setCurrentPage(page)"> {{ page.name }} </mat-list-item>
      </mat-nav-list>
    </mat-expansion-panel>

  </mat-drawer>

  <sketch-container [page]="currentPage" #sketchContainerRef></sketch-container>

</mat-drawer-container>
