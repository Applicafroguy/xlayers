<mat-drawer-container autosize [class.transparent-bg]="colors?.background === 'transparent'" [style.background]="colors?.background">

  <mat-toolbar>
    <mat-toolbar-row>
      <h1 class="mat-header" [hidden]="!enabled">
        <button matTooltip="Toggle Wireframe Mode" [color]=" preview ? 'warn':'' " mat-button (click)="togglePreview()">
          <mat-icon>visibility</mat-icon>
        </button>
        <button matTooltip="Toggle Preview Mode" [color]=" wireframe ? 'warn':'' " mat-button (click)="toggleWireframe()">
          <mat-icon>layers</mat-icon>
        </button>
        <button [disabled]="zoomLevel >= 3" matTooltip="Zoom In" mat-button (click)="ZoomIn()">
          <mat-icon>zoom_in</mat-icon>
        </button>
        <button [disabled]="zoomLevel <= 0.1" matTooltip="Zoom Out" mat-button (click)="ZoomOut()">
          <mat-icon>zoom_out</mat-icon>
        </button>
        <button matTooltip="Toggle 3D" mat-button [color]=" is3dView ? 'warn':'' " (click)="toggle3d()">
          <mat-icon>3d_rotation</mat-icon>
        </button>
        <button disabled matTooltip="Toggle Code Mode" [color]=" wireframe ? 'warn':'' " mat-button (click)="toggleCodeEditor()">
            <mat-icon>code</mat-icon>
          </button>
      </h1>
      <sketch-dropzone (changed)="sketchContainerRef.onFileSelected($event)" mode="mini"></sketch-dropzone>
    </mat-toolbar-row>

  </mat-toolbar>
  <mat-drawer mode="side" opened="true" disableClose="true">

    <mat-toolbar>
      <h1 class="mat-header">
        <mat-icon class="logo">layers</mat-icon>
        xLayers
        <span>ALPHA</span>
      </h1>
    </mat-toolbar>

    <section>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Settings
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-nav-list>
          <mat-list-item [matMenuTriggerFor]="menuColor">
            <span 
              class="color-preview" 
              [class.transparent-bg]="colors?.background === 'transparent'"
              [style.backgroundColor]="colors?.background"
            ></span> Canvas Color

            <mat-menu #menuColor="matMenu" class="menu-color-panel" [overlapTrigger]="false">
              <color-sketch [color]="colors.background" (onChangeComplete)="backgroundColor($event)"></color-sketch>
            </mat-menu>
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel #pagesPanelRef [hidden]="!currentPage">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Pages
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-nav-list>
          <mat-list-item [ngClass]="{ 'selected-page': currentPage?.name === page.name }" *ngFor="let page of sketchPages; trackBy: pageName(page)"
            (click)="setCurrentPage(page)">
            {{ page.name }}
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel #layersPanelRef [hidden]="!currentPage">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Layers
            </mat-panel-title>
          </mat-expansion-panel-header>
  
          <sketch-tree-view></sketch-tree-view>
        </mat-expansion-panel>
      
    </section>

  </mat-drawer>

  <mat-drawer mode="side" opened="false" position="end" hasBackdrop="false" #currentLayerNavRef>

    <sketch-settings-container></sketch-settings-container>

    <mat-nav-list class="side-nav-bottom">
      <mat-list-item (click)="closeLayerSettings()">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </mat-list-item>
    </mat-nav-list>

  </mat-drawer>

  <sketch-container #sketchContainerRef></sketch-container>

</mat-drawer-container>
